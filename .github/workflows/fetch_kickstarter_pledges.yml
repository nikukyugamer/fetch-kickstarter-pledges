name: Kickstarter の プレッジ の情報を取得する

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: ビルド ～ 実行 のテスト
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: yarn
    - name: $ yarn install
      run: |
        yarn install --frozen-lockfile
    - name: ESLint
      run: |
        npx eslint
    - name: ビルドする
      run: |
        yarn build
